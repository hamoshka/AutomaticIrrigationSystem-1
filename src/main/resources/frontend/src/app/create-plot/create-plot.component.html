<h3>Create Plot</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Plot NO</label>
      <input type="text" class="form-control" id="plot-no" required [(ngModel)]="plot.no" name="no">
    </div>

    <div class="form-group">
      <label for="name">Has Sensor</label>
      <input type="text" class="form-control" id="hasSensor" required [(ngModel)]="plot.hasSensor" name="hasSensor">
    </div>

    <div class="form-group">
      <label for="name">Retry Count</label>
      <input type="text" class="form-control" id="retryCount" required [(ngModel)]="plot.retryCount" name="retryCount">
    </div>

    <div class="form-group">
      <label for="name">Time Slot</label>
      <input type="text" class="form-control" id="timeSlot" required [(ngModel)]="plot.timeSlot" name="timeSlot">
    </div>

    <div class="form-group">
      <label for="name">Is Irrigated</label>
      <input type="text" class="form-control" id="isIrrigated" required [(ngModel)]="plot.isIrrigated" name="isIrrigated">
    </div>

    <div class="form-group">
      <label for="name">Water Qty</label>
      <input type="text" class="form-control" id="waterQty" required [(ngModel)]="plot.waterQty" name="waterQty">
    </div>

    <div class="form-group">
      <label for="name">Crop Type</label>
      <input type="text" class="form-control" id="cropType" required [(ngModel)]="plot.cropType" name="cropType">
    </div>

    <div class="form-group">
      <label for="name">Cultivated Area</label>
      <input type="text" class="form-control" id="cultivatedArea" required [(ngModel)]="plot.cultivatedArea" name="cultivatedArea">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  
</div>
